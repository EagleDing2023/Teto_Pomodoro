<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teto Pomodoro</title>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Teto Pomodoro</h1>

  <!-- Timer Display -->
  <div id="timer">
    <span id="minutes">25</span>:<span id="seconds">00</span>
  </div>

   <!-- Control Buttons -->
<div id="controls">
  <button id="toggle">Start</button>
  <button id="reset">Reset</button>
</div>


    <!-- JavaScript -->
  <script src="app.js"></script>
</body>
</html>
